<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columnas Verticales</title>
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
	<style type="text/css">
		
		.row
		{
			background: linear-gradient(to left, #4E2394, #DBC9F5);
			margin-top: 28px;
			width: 100%;
			height: 120px;
			border-radius: 30px;
			border-color: #012e67;
			border-style: outset; 
		}
		.col
		{
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
			border-radius: 35px;
		}
		.col:hover
		{
			background: #708090;
			color: white;
			font-family:fancy-text;
			font-size:40px;
		}
	</style>
</head>
<body>
		
	<div class="container">
		<button class='btn btn-primary'>Boton de prueba</button>
		<div class="row align-items-start">
			<div class="col">Columna 1</div>
			<div class="col">Columna 2</div>
			<div class="col">Columna 3</div>
		</div>
		<div class="row align-items-center">
			<div class="col">Columna 1</div>
			<div class="col">Columna 2</div>
			<div class="col">Columna 3</div>
		</div>
		<div class="row align-items-end">
			<div class="col">Columna 1</div>
			<div class="col">Columna 2</div>
			<div class="col">Columna 3</div>
		</div>
		<div class="row">
			<div class="col align-self-start">Columna 1</div>
			<div class="col align-self-center">Columna 2</div>
			<div class="col align-self-end">Columna 3</div>
		</div>
		<div class="row">
			<div class="col">Columna 1</div>
			<div class="col">Columna 2</div>
			<div class="col">Columna 3</div>
		</div>
		<div class="row">
			<div class="col">Columna 1</div>
			<div class="col">Columna 2</div>
			<div class="col">Columna 3</div>
		</div> 
	</div>

		<script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
